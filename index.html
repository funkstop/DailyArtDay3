<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>AR Gratitude Art</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">

        <!-- 3D Model -->
        <a-entity id="ar-model" gltf-model="url(./bottle_and_flowers/scene.gltf)" position="0 1.5 -3" rotation="0 0 0" scale="0.5 0.5 0.5" visible="false"></a-entity>

        <!-- Reticle for Placement -->
        <a-entity id="reticle" position="0 0 -2" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red; opacity: 0.6;"></a-entity>

        <!-- Camera with Raycaster for Interaction -->
        <a-camera>
            <a-cursor raycaster="objects: .placeable;"></a-cursor>
        </a-camera>
    </a-scene>
    <script>
        const model = document.querySelector('#ar-model');
        const reticle = document.querySelector('#reticle');

        // Event listener for touch on mobile and click on desktop
        window.addEventListener('click', function (event) {
            // Logic to place the 3D model where the reticle is
            model.setAttribute('position', reticle.getAttribute('position'));
            model.setAttribute('visible', 'true');
        });

        // Add more logic as needed
    </script>
</body>
</html>
